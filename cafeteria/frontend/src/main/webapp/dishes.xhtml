<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">

<ui:define name="title">Dishes</ui:define>
<ui:define name="content">

   <h:form id="createDish">
       <h:panelGrid columns="1">
           <h:outputLabel value="Dish Name: "/>
           <h:inputText value="#{createDishController.formName}" id="dishName"/>

           <h:outputLabel value="Description: "/>
           <h:inputTextarea value="#{createDishController.formDescription}" id="description"/>
           <h:commandButton value="Create" action="#{createDishController.createDish}" id="createButton"/>
       </h:panelGrid>

   </h:form>

    <c:choose>
    <c:when test="#{dishController.dishes.size() == 0}">
        <h:outputText value="No dishes yet :( Be the first to create one!"/>
    </c:when>

    <c:otherwise>

       <h:dataTable value="#{dishController.dishes}" var="dish" border="1">
           <h:column>
               <!-- column header -->
               <f:facet name="header">Name</f:facet>
               <!-- row record -->
               <h:outputText value="#{dish.name}"/>
           </h:column>

           <h:column>
               <f:facet name="header">Description</f:facet>
               <h:outputText value="#{dish.description}"/>
           </h:column>


       </h:dataTable>
    </c:otherwise>
    </c:choose>


    <hr/>
</ui:define>
</ui:composition>
</html>
